services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: >
      --requirepass redissecret
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redissecret", "ping" ]
      interval: 3s
      timeout: 10s
      retries: 10
    networks:
      - app-network

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Nginx commented out as config/certs are missing locally
  # nginx:
  #   image: nginx:alpine
  #   container_name: nginx_https
  #   profiles: ["remote"]
  #   depends_on:
  #     - ui
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #     - ./certs:/etc/nginx/certs:ro
  #   networks:
  #     - app-network

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
      - shared-tmp:/tmp
      - ./api:/app/api # Mount for hot-reload if using dev mode
    environment:
      # Core application config
      ENVIRONMENT: "local"
      LOG_LEVEL: "INFO"
      BACKEND_API_ENDPOINT: "http://localhost:8000"

      # Database configuration
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/postgres"

      # Redis configuration
      REDIS_URL: "redis://:redissecret@redis:6379"

      # Storage configuration
      ENABLE_AWS_S3: "false"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "voice-audio"
      MINIO_SECURE: "false"

      # Turn Server
      TURN_HOST: "${TURN_HOST:-}"
      TURN_USERNAME: "${TURN_USERNAME:-}"
      TURN_PASSWORD: "${TURN_PASSWORD:-}"

      # Telemetry / Monitoring
      ENABLE_TRACING: "false"
      ENABLE_TELEMETRY: "true"

    ports:
      - "8000:8000"
      - "5060:5060/udp" # SIP UDP
      - "5060:5060/tcp" # SIP TCP
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      cloudflared:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", 'python -c "import urllib.request; urllib.request.urlopen(''http://localhost:8000/api/v1/health'').read()"' ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    environment:
      # Server-side URL
      BACKEND_URL: "http://api:8000"
      NODE_ENV: "development"
      ENABLE_TELEMETRY: "false"
    ports:
      - "3010:3010"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    command: tunnel --no-autoupdate --url http://api:8000 --metrics 0.0.0.0:2000
    ports:
      - "2000:2000" # Expose metrics endpoint
    networks:
      - app-network

  coturn:
    image: coturn/coturn:4.6.3
    container_name: coturn
    restart: unless-stopped
    profiles: [ "remote" ]
    network_mode: host
    environment:
      TURN_USERNAME: ${TURN_USERNAME}
      TURN_PASSWORD: ${TURN_PASSWORD}
    command: >
      -n --listening-port=3478 --tls-listening-port=5349 --min-port=49152 --max-port=49200 --realm=${TURN_REALM:-dograh.com} --user=${TURN_USERNAME}:${TURN_PASSWORD} --lt-cred-mech --fingerprint --no-cli --log-file=stdout --no-multicast-peers --no-tlsv1 --no-tlsv1_1 ${TURN_HOST:+--external-ip=$TURN_HOST}

volumes:
  postgres_data:
  redis_data:
  minio-data:
    driver: local
  shared-tmp:
    driver: local

networks:
  app-network:
    driver: bridge
